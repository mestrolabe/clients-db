<div class="flex align-items-center justify-content-center mt-5">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
        <div class="text-center mb-5">
            <img src="assets/imgs/database.svg" alt="Image" height="80" class="mb-3">
            <h1 class="font-medium mb-3">ბაზაში შესვლა</h1>
        </div>
            <div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">ელ.ფოსტა</label>
                    <input type="email" class="form-control" id="emailInput"[(ngModel)]="email">
                  </div>
                  <div class="mb-3">
                    <label for="passInput" class="form-label">პაროლი</label>
                    <input type="password" class="form-control" id="passInput"[(ngModel)]="password">
                  </div>
                  <button (click)="signin()" class="btn btn-primary">შესვლა</button>
            </div>
    </div>
</div>
